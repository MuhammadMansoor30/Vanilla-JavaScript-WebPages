<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome to MS Motors</title>
</head>

<body>
    <div id="message"></div>
    <div class="container my-3">
        <h1>MS Motors</h1>
        <hr>
        <form id = "showRoomForm">
            <div class="form-group row">
                <label for="carName" class="col-sm-2 col-form-label">Car Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carName" placeholder="Car Name">
                    <small id = "carNamevalid" class="form-text text-muted invalid-feedback">
                        Car Name cannot be Empty. More than 3 chars are required for Car Name
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="carModel" class="col-sm-2 col-form-label">Car Model</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carModel" placeholder="Car Model">
                    <small id = "carModelvalid" class="form-text text-muted invalid-feedback">
                        Car Model cannot be Empty. Only Digits are allowed Max 4
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="carPrice" class="col-sm-2 col-form-label">Car Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carPrice" placeholder="Car Price">
                    <small id = "carPricevalid" class="form-text text-muted invalid-feedback">
                        Car Price cannot be Empty. Only digits are allowed Min 5
                    </small>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Car Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="hatchbackId" value="Hatchback"
                                checked>
                            <label class="form-check-label" for="hatchback">
                                HatchBack
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="sedanId"
                                value="Sedan">
                            <label class="form-check-label" for="sedan">
                                Sedan
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="crossoverId" value="Crossover">
                            <label class="form-check-label" for="crossover">
                                Crossover
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="suvId" value="SUV">
                            <label class="form-check-label" for="suv">
                                SUV
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button id="submit" class="btn btn-primary">Place Car</button>
                </div>
            </div>
        </form>

        <div id="table">
            <h1>Car Details</h1>

            <table class="table table-striped">
                <thead>
                    <tr> 
                        <th scope="col">Car Name</th>
                        <th scope="col">Car Model</th>
                        <th scope="col">Car Price</th>
                        <th scope="col">Car Type</th>
                    </tr>
                </thead>
                <tbody id='tableBody'></tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="index.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="ShowRoom Project.js"></script>   
</body>

</html>
